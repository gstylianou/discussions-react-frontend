jobs:

  test:
    
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Install NodeJS
      uses: actions/setup-node@v4
      with:
        node-version: 20
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
    - name: Install dependencies
      run: npm ci
    # - name: Run tests
    #   run: npm run test-ci

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Install NodeJS
      uses: actions/setup-node@v4
      with:
        node-version: 20
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}        
    - name: Install dependencies
      run: npm ci
    - name: Build frontend
      run: npm run build
    - name: upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: build
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps: 
      - name: Get build artifacts 
        uses: actions/download-artifact@v4
        with:
          name: build-files
      - name: Output contents
        run: ls
