name: Trigger auto deployment for frontend-react

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  # push:
    # branches: 
    #   [ master ]
    # paths:
    # - '**'
    # - '.github/workflows/frontend-react-AutoDeployTrigger-02eebe28-0991-418a-b430-bf6dfc9c0b76.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.FRONTENDREACT_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.FRONTENDREACT_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.FRONTENDREACT_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: ermis.azurecr.io
          registryUsername: ${{ secrets.FRONTENDREACT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.FRONTENDREACT_REGISTRY_PASSWORD }}
          containerAppName: frontend-react
          resourceGroup: frontend-react-rg
          imageToBuild: ermis.azurecr.io/frontend-react:${{ github.sha }}
          # _buildArgumentsKey_: |
          #   _buildArgumentsValues_


